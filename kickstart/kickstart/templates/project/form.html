{% load i18n %}

<script>
    $(document).ready(function(){
        $('#id_deadline').datetimepicker({
            dateFormat: 'yy-mm-dd',
            timeFormat: 'hh:mm',
            timezone: '+0000'
        });
    });
</script>

<form action="" method="POST" parsley-validate>
    {% csrf_token %}

    {% for field in form %}
        <div class="field">
            <b>{{ field.label_tag }}</b><br>
            {{ field }}<br>
            {{ field.errors }}
        </div><br>
    {% endfor %}

    <input type="submit" value="{% trans "Save" %}">
</form>
